<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Admin - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #141414;
            --light-text: #e0e0e0;
            --admin-primary: #ff6b6b;
            --admin-secondary: #4ecdc4;
            --admin-accent: #ffe66d;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Admin background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, transparent 100%),
                radial-gradient(circle at top right, rgba(78, 205, 196, 0.1), transparent 70%),
                radial-gradient(circle at bottom left, rgba(255, 230, 109, 0.1), transparent 70%);
            z-index: -1;
            animation: backgroundPulse 10s ease infinite;
        }

        @keyframes backgroundPulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .navbar {
            background: linear-gradient(90deg, var(--darker-bg) 0%, rgba(20, 20, 20, 0.95) 100%) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(255, 107, 107, 0.1);
            position: relative;
            overflow: hidden;
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--admin-primary), var(--admin-secondary), var(--admin-accent));
            animation: borderSlide 3s linear infinite;
        }

        @keyframes borderSlide {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .card {
            background: rgba(44, 44, 44, 0.9);
            border: 1px solid rgba(255, 107, 107, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 107, 107, 0.1) 33%, 
                rgba(78, 205, 196, 0.1) 66%, 
                transparent 100%);
            background-size: 200% 200%;
            animation: gradientMove 5s ease infinite;
            pointer-events: none;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            transform: scale(0);
            transition: transform 0.6s ease;
        }

        .btn:hover::after {
            transform: scale(1);
        }

        /* Modal animations */
        .modal.fade .modal-dialog {
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show .modal-dialog {
            transform: scale(1);
            opacity: 1;
        }

        .modal-content {
            background: linear-gradient(135deg, 
                rgba(44, 44, 44, 0.95) 0%, 
                rgba(34, 34, 34, 0.95) 100%);
            backdrop-filter: blur(10px);
        }

        /* Table animations */
        .table tbody tr {
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .table tbody tr.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--admin-primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--admin-secondary);
        }

        /* Badge animations */
        .badge {
            transition: all 0.3s ease;
        }

        .badge:hover {
            transform: scale(1.1);
        }

        /* Loading animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid transparent;
            border-top-color: var(--admin-primary);
            border-right-color: var(--admin-secondary);
            border-bottom-color: var(--admin-accent);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4 animate__animated animate__fadeIn">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin') }}">Car Rental Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin') }}">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container animate__animated animate__fadeIn">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show animate__animated animate__slideInDown">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Loading animation
        window.addEventListener('load', function() {
            const overlay = document.querySelector('.loading-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);

            // Animate table rows
            const rows = document.querySelectorAll('.table tbody tr');
            rows.forEach((row, index) => {
                setTimeout(() => {
                    row.classList.add('show');
                }, index * 100);
            });
        });

        // Modal animation
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
            modal.addEventListener('show.bs.modal', function() {
                this.querySelector('.modal-dialog').classList.add('animate__animated', 'animate__zoomIn');
            });
        });

        // Animate elements on scroll
        function animateOnScroll() {
            const elements = document.querySelectorAll('.card:not(.show)');
            elements.forEach(element => {
                const position = element.getBoundingClientRect();
                if (position.top < window.innerHeight) {
                    element.classList.add('show');
                    element.style.transform = 'translateY(0)';
                    element.style.opacity = '1';
                }
            });
        }

        window.addEventListener('scroll', animateOnScroll);
        animateOnScroll();
    </script>
</body>
</html>

{% extends "admin_base.html" %}

{% block title %}Admin Settings{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark">
                    <h3 class="card-title mb-0 text-white">Payment Settings</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <!-- QR Code Upload -->
                        <div class="mb-4">
                            <label class="form-label">Payment QR Code</label>
                            {% if settings.payment_qr_image %}
                            <div class="mb-3">
                                <img src="{{ url_for('static', filename='uploads/' + settings.payment_qr_image) }}" 
                                     alt="Current QR Code" class="img-fluid" style="max-width: 200px;">
                            </div>
                            {% endif %}
                            <input type="file" class="form-control" name="payment_qr" accept="image/png,image/jpeg,image/jpg">
                            <small class="text-muted">Upload a new QR code image (PNG, JPG only)</small>
                        </div>

                        <!-- WhatsApp Number -->
                        <div class="mb-4">
                            <label class="form-label">WhatsApp Number</label>
                            <input type="text" class="form-control" name="whatsapp_number" 
                                   value="{{ settings.whatsapp_number or '' }}" 
                                   placeholder="e.g., +60123456789">
                            <small class="text-muted">Enter your WhatsApp number with country code</small>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Settings
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.form-control {
    background-color: #2c3034;
    border: 1px solid rgba(255,255,255,0.1);
    color: #fff;
}

.form-control:focus {
    background-color: #2c3034;
    border-color: #5ddef4;
    color: #fff;
    box-shadow: 0 0 10px rgba(93, 222, 244, 0.2);
}

.text-muted {
    color: #adb5bd !important;
}
</style>
{% endblock %}

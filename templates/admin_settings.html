{% extends "admin_base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">System Settings</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('admin_settings') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Minimum Rental Duration (Hours)</label>
                        <input type="number" class="form-control" name="min_rental_duration" value="{{ settings.min_rental_duration }}" required>
                        <small class="text-muted">Minimum number of hours for hourly rentals</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Delivery Fee (RM)</label>
                        <input type="number" step="0.01" class="form-control" name="delivery_fee" value="{{ settings.delivery_fee }}" required>
                        <small class="text-muted">Fee charged for delivery service</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Late Fee Rate (%)</label>
                        <input type="number" step="0.01" class="form-control" name="late_fee_rate" value="{{ settings.late_fee_rate }}" required>
                        <small class="text-muted">Percentage charged for late returns</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
